{% extends "../base.html" %}
{% block head_custom %}
<link rel="stylesheet" type="text/css" href="{{ static_url('stylesheets/font-awesome.min.css')}}">
<link rel="stylesheet" type="text/css" href="{{ static_url('stylesheets/feelback-page.css')}}">
{% end %}
{% block header %}
<header class="header text_center" >
        <p>互助广场</p>      
</header>
{% end %}

{% block container %}
<div id="feelback-result">
        <p class="text">{{ result_text }}</p>
        {% if result_code == 0 %}
        <span class="after" ><a class="btn weui_btn  weui_btn_primary"  href="/">返回首页</a></span>
        {% else %}
        <span class="after" ><a class="btn weui_btn  weui_btn_primary"  href="/feelback/">重新反馈</a></span>
        {% end %}

</div>
{% end %}
{% block footer %}
{% end %}
{% block js_custom %}
{% end  %}
