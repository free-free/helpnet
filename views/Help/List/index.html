
{% extends "../../base.html" %}


{% block head_custom %}
<link rel="stylesheet" type="text/css" href="{{ static_url('stylesheets/help-list-page.css')}}">
<link rel="stylesheet" type="text/css" href="{{ static_url('stylesheets/font-awesome.min.css')}}">
{% end %}
{% block header %}
<div class="weui-pull-to-refresh-layer" style="display:none" >
    <div class="pull-to-refresh-arrow"></div> 
    <div class="pull-to-refresh-preloader"></div> 
    <div class="down">下拉刷新</div>
    <div class="up">释放刷新</div>
    <div class="refresh">正在刷新...</div>
</div>
<header class="left header text_center" >
	<a href="/">周围求助</a>
</header> 
{% end %}


{% block container %}
<div id="help_list_container">
</div>
{% end  %}
{% block icon-near %}
<img src="{{static_url('images/icon-near-focus.png')}}" alt=""/>
{% end %}
{% block js_custom %}
<script src="//cdn.bootcss.com/jquery-timeago/1.5.3/jquery.timeago.min.js"></script>
<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="{{ static_url('javascripts/help-list.js') }}"></script>

{% end %}
