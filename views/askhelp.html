<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">

    <title>互助服务</title>
    <!-- <link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/weui/0.4.2/style/weui.css"> -->
    <link rel="stylesheet" type="text/css" href="stylesheets/weui.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
</head>
<body>
    <header class="center text_center" style="font-size: 1rem;">
        <p>发布请求</p>
    </header>
    <div class="weui_cells weui_cells_form">
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <textarea class="weui_textarea" style="font-size:0.8rem" placeholder="请输入详细要求" rows="3"></textarea>
                <div class="weui_textarea_counter" style="font-size:0.8rem"><span>0</span>/100</div>
            </div>
        </div>

        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <textarea class="weui_textarea" style="font-size:0.8rem" placeholder="有需要备注的吗" rows="2"></textarea>
                <div class="weui_textarea_counter" style="font-size:0.8rem"><span>0</span>/20</div>
            </div>
        </div>


        <div class=" center" style="color: #f00; width:6rem">
            <lable class="" style="font-size:0.8rem">小费</lable>
            <input class="weui_input" type="text" name="" style="width: 2.6rem; border-bottom: 1px solid gray;">
            <span>￥</span>
        </div>
        <div class="btn_sp_area">
            <button type="submit" class="weui_btn " style="width: 5rem;margin-top:1rem;background-color:  #f00;font-size:0.8rem;width: 4rem;">提交</button>
        </div>
    </div>
    <div class="content" style="font-size: 0.8rem; background-color: #fff;">
    </div>
    <div class="footer">
        <div class="weui_tab">
            <div class="weui_tabbar">
                <a href="/helplist" class="weui_tabbar_item ">
                    <div class="weui_tabbar_icon">
                        <img src="images/near.png" alt="">
                    </div>
                    <p class="weui_tabbar_label">周边</p>
                </a>
                <a href="/askhelp" class="weui_tabbar_item">
                    <div class="weui_tabbar_icon">
                        <img src="images/help.png" alt="">
                    </div>
                    <p class="weui_tabbar_label">求助</p>
                </a>
                <a href="/mine" class="weui_tabbar_item">
                    <div class="weui_tabbar_icon">
                        <img src="images/me.png" alt="">
                    </div>
                    <p class="weui_tabbar_label">我的</p>
                </a>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="javascripts/jquery-3.1.0.min.js"></script>
</body>
</html>
